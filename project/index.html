<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site que simula um cronÃ´metro">
    <link rel="icon" href="./assets/images/Favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Clocker</title>
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="./assets/images/Logo.svg" alt="clocker-logo">
        </div>
        <div class="display">
            <span class="schedule"><span class="minutes">00</span><span class="two-points">:</span><span class="seconds">00</span></span>
        </div>
        <div class="controls">
            <button class="control" type="start">INICIAR</button>
            <button class="control" type="stop">PARAR</button>
            <button class="control" type="end">ZERAR</button>
        </div>
    </div>
    <script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
